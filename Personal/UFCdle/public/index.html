<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFCdle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Change class to id for secret-div -->
    <div id="secret-div">
    </div>

    <!-- Grid Container -->
    <div class="grid-container">
        <div class="grid-item">
            <!-- Heading -->
            <h1 class="large-heading">UFCdle</h1>

            <!-- Search Input -->
            <input type="text" id="search-input" placeholder="Enter fighter name" autocomplete="off">

            <!-- Dropdown container for search results -->
            <div id="dropdown" class="dropdown"></div>
        </div>
    

    <!-- Table to display selected fighters, initially hidden -->
        <div class="grid-item">
            <table id="fighters-table" border="1" style="display: none;"> <!-- Initially hidden -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Division</th>
                        <th>Rank</th>
                        <th>Style</th>
                        <th>Country</th>
                        <th>Debut</th>
                    </tr>
                </thead>
                <tbody id="fighters-body">
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <!-- External JavaScript -->
    <script src="bundle.js"></script>
</body>
</html>
